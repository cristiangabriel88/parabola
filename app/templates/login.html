<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login to Parabola</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to left, #1c2433, rgb(61, 71, 103));
			color: #ffffff;
			font-family: Arial, Helvetica, sans-serif;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		h2 {
			font-family: 'Averia Serif Libre', serif;
		}

		.login-box {
			background: rgb(39, 44, 61);
			border-radius: 15px;
			padding: 2rem;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
			width: 100%;
			max-width: 400px;
		}

		.form-control {
			background: rgb(33, 37, 54);
			color: #ffffff;
			border: 1px solid rgb(68, 75, 98);
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s, box-shadow 0.3s;
		}

		.form-control:hover {
			box-shadow: 0 5px 10px rgba(187, 192, 213, 0.4);
		}

		.form-control:focus {
			background: rgb(33, 37, 54);
			color: #ffffff;
			border-color: rgb(187, 192, 213);
			box-shadow: 0 0 0 0.2rem rgba(187, 192, 213, 0.25);
			box-shadow: 0 5px 10px rgba(187, 192, 213, 0.4);
		}

		.form-label {
			color: rgb(187, 192, 213);
		}

		.btn-primary {
			background: #1c2433;
			font-family: 'Averia Serif Libre', serif;
			border: none;
			color: #ffffff;
			border-radius: 20px;
			padding: 0.75rem 1.5rem;
			margin-top: 20px;
			font-size: 1.1rem;
			font-weight: bold;
			transition: background-color 0.3s, transform 0.3s;
		}

		/* button {
			margin-top: 20px;
		} */

		.btn-primary:hover {
			background: rgb(102, 107, 130);
			transform: scale(1.1);
			/* Subtle enlarging effect */
		}

		.alert {
			background: rgba(187, 0, 0, 0.2);
			border: 1px solid rgba(187, 0, 0, 0.5);
			color: #ffffff;
		}
	</style>
</head>

<body>
	<div class="container login-box">
		<h2 class="text-center">Parabola</h2>
		<form action="/login" method="POST">
			{% if error %}
			<div class="alert alert-danger text-center">{{ error }}</div>
			{% endif %}
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
	</div>
</body>

</html>
